<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
        <title>Nyan GSXR</title>
    </head>
    <body>
        <div class="app">
            <h1 style="text-align:center; color:white;">Nyan GSXR</h1>
            <p class="status"></p>
            <p class="connected"></p>

        </div>

        <input type="color" id="colorSelector2">

        <div class="colorpicker">
          <div id="colorpicker1"></div>
          <form style="display: none;"><input type="text" id="color1" /></form>
        </div>

        <canvas style="position: absolute; top:0; pointer-events:none;" id="canvas"></canvas>

        <p class="log"></p>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jscolor.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/bluetooth.js"></script>
        <script type="text/javascript" src="js/farbtastic.js"></script>
        <script type="text/javascript" src="js/nyan.js"></script>
        <script type="text/javascript" charset="utf-8">
      	 $(function () {
      	   $('#colorpicker1').farbtastic({ callback: '#color1', width: window.innerWidth });
      	 });
      	</script>
    </body>
</html>
